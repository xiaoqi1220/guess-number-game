<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>猜数字游戏</title>
    <style>
        body { text-align: center; margin-top: 50px; font-family: Arial, sans-serif; }
        .container { width: 300px; margin: 0 auto; }
        input { padding: 8px; margin: 10px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>猜数字游戏</h1>
        <p>请猜一个1到100之间的数字：</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button onclick="checkGuess()">猜一猜</button>
        <p id="message"></p>
        <p id="attempts">尝试次数：0</p>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            let guess = document.getElementById("guessInput").value;
            attempts++;
            document.getElementById("attempts").textContent = `尝试次数：${attempts}`;

            if (guess < randomNumber) {
                document.getElementById("message").textContent = "太小了！再试试。";
            } else if (guess > randomNumber) {
                document.getElementById("message").textContent = "太大了！再试试。";
            } else {
                document.getElementById("message").textContent = `恭喜你！猜对了，这个数字是${randomNumber}，你用了${attempts}次尝试。`;
            }
        }
    </script>
</body>
</html>
